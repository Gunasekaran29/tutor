<style>
    h1{
        text-align: center;
        background-color: rgb(252, 228, 198);
        color: white;
    }
    button{
        position: absolute;
        top: 70px;
        right: 20px;
        background-color: red;
        color: white;
        border-radius: 25%;
        width: 60px;
        height: 60px;
        font-size: 40px;
        cursor: pointer;
    }
    #in{
        position: absolute;
        top: 70px;
        left: 20px;
        right: 20px;
        margin: 0px 80px 10px 20px;
        padding: 20px;
        font-size: 20px;
        background-color: aliceblue;
    }
    ul li{
        list-style-type: none;
        font-size: 20px;
        margin-top: 10px;
        padding: 0px;
    }
    ul{
        position: absolute;
        top: 120px;
    }
</style>
<h1>TODO List</h1>
<input type="text" placeholder= "Enter Your tasks" id="in">
<button onclick="add()">+</button>

<ul>
</ul>
<script>
    //get input,ul
    var input = document.getElementById("in")
    var list = document.querySelector("ul")
    function add(){
        var list = document.querySelector("ul")
        var li = document.createElement("li")
        li.innerHTML =  "<input type='checkbox' onclick='del(event)'>  "+input.value
        list.append(li)
    }
    function del(event){
        event.target.parentElement.remove()
    }
</script>
